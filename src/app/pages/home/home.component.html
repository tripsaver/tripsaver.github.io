<!-- HEADER -->
<header class="main-header">
  <div class="header-container">
    <div class="logo">TripSaver</div>

    <button class="hamburger-btn" (click)="toggleMenu()" [class.active]="isMenuOpen">
      <span></span><span></span><span></span>
    </button>

    <nav [class.mobile-open]="isMenuOpen">
      <a routerLink="/" routerLinkActive="active" (click)="closeMenu()">Home</a>
      <a routerLink="/hotels" routerLinkActive="active" (click)="closeMenu()">Hotels</a>
      <a routerLink="/deals" routerLinkActive="active" (click)="closeMenu()">Deals</a>
      <a routerLink="/how-it-works" routerLinkActive="active" (click)="closeMenu()">How It Works</a>
      <a routerLink="/methodology" routerLinkActive="active" (click)="closeMenu()">Methodology</a>
      <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
      <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a>
    </nav>
  </div>
</header>

<!-- HERO / FINDER -->
<section class="finder-section">
  <div class="finder-container">

    <!-- LEFT -->
    <div class="finder-content">
      <span class="finder-badge">âœ¨ AI Powered</span>
      <h1>Find Your <span>Perfect Destination</span></h1>
      <p>Answer 4 quick questions and get smart travel recommendations.</p>
    </div>

    <!-- RIGHT FORM -->
    <div class="finder-card">
      <form (ngSubmit)="submitDestinationPreferences()" novalidate>

        <!-- Month -->
        <div class="finder-field">
          <label>ğŸ“… Travel Month</label>
          <select [(ngModel)]="travelMonth" name="travelMonth" required>
            <option value="" disabled>Pick a month</option>
            <option *ngFor="let m of monthOptions" [value]="m">{{ m }}</option>
          </select>
        </div>

        <!-- Budget -->
        <div class="finder-field">
          <label>ğŸ’° Budget</label>
          <select [(ngModel)]="budgetRange" name="budgetRange" required>
            <option value="" disabled>Select budget</option>
            <option *ngFor="let b of budgetOptions" [value]="b.value">
              {{ b.label }}
            </option>
          </select>
        </div>

        <!-- Interests -->
        <div class="finder-field">
          <label>ğŸ¯ Interests</label>

          <div class="finder-interests-grid">
            <button
              *ngFor="let interest of interestOptions"
              type="button"
              class="interest-card"
              [class.selected]="isInterestSelected(interest.value)"
              (click)="toggleInterest(interest.value)"
            >
              <span class="interest-icon">{{ interest.icon }}</span>
              <span>{{ interest.label }}</span>
              <span class="interest-check">âœ“</span>
            </button>
          </div>
        </div>

        <!-- Climate -->
        <div class="finder-field">
          <label>ğŸŒ¤ï¸ Climate</label>
          <select [(ngModel)]="climatePreference" name="climatePreference" required>
            <option value="" disabled>Select climate</option>
            <option *ngFor="let c of climateOptions" [value]="c.value">
              {{ c.label }}
            </option>
          </select>
        </div>

        <!-- CTA -->
        <button class="btn-primary" type="submit">
          Get Recommendation â†’
        </button>

      </form>
    </div>

  </div>
</section>

<app-footer></app-footer>
