<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TripSaver - Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404s to the index.html with the path and query string preserved
      var pathSegmentsToKeep = 1; // Keep the first segment for "/hotel-affiliate" or similar subapps
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/index.html?p=' + l.pathname.slice(0, l.pathname.lastIndexOf('/') + 1).slice(pathSegmentsToKeep) +
        (l.search ? '&q=' + l.search.slice(1) : '') +
        (l.hash ? '#' + l.hash : '')
      );
    </script>
  </head>
  <body>
  </body>
</html>
