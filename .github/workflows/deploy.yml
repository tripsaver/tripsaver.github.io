name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci
        continue-on-error: false

      - name: Build site
        run: npm run build
        # Builds Angular app to dist/hotel-affiliate/browser
        # Includes standalone HTML files via assets config

      - name: Deploy to GitHub Pages (gh-pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/hotel-affiliate/browser
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}