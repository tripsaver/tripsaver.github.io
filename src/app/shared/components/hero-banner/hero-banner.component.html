<section class="hero-banner">
  <div class="hero-overlay"></div>
  
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">
        Compare Best Hotel & Flight Prices
        <span class="hero-highlight">Save Up to 50%</span>
      </h1>
      <p class="hero-subtitle">
        Top Deals from Booking.com, Agoda, MakeMyTrip & Goibibo - All in One Place!
      </p>
      
      <div class="hero-cta-group">
        <a routerLink="/hotels" class="hero-cta primary">
          <span class="material-icons">hotel</span>
          Compare Best Hotel Prices Now
        </a>
        <a routerLink="/deals" class="hero-cta secondary">
          <span class="material-icons">local_offer</span>
          Top Deals from Agoda & MMT
        </a>
      </div>
    </div>

    <div class="quick-links">
      <h3 class="quick-links-title">Quick Access</h3>
      <div class="quick-links-grid">
        <div 
          *ngFor="let link of quickLinks" 
          class="quick-link-card"
          (click)="onQuickLinkClick(link.url)"
        >
          <span class="material-icons">{{ link.icon }}</span>
          <span class="quick-link-name">{{ link.name }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="hero-wave">
    <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0L60 10C120 20 240 40 360 46.7C480 53 600 47 720 43.3C840 40 960 40 1080 46.7C1200 53 1320 67 1380 73.3L1440 80V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0V0Z" fill="white"/>
    </svg>
  </div>
</section>
